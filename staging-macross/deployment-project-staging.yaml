apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-page-deployment
  labels:
    app: landing-page-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-page-deployment
  template:
    metadata:
      labels:
        app: landing-page-deployment
    spec:
      containers:
      - name: landing-page-deployment
        image: fiardika/landing-page-fiar:1.0
        ports:
        - containerPort: 80

